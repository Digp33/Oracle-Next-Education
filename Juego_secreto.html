<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>El juego secreto</title>
</head>
<input  name="cuadroTexto">
<button name="activarJuego">Verificar si acertó</button>
<script >
	var numSecreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();
	function verifica()
	{
		if (parseInt(input.value)==numSecreto) 
		{
			alert("Acertaste!");
		}else{
			alert("Erró");
		}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick=verifica;
</script>
</html>
