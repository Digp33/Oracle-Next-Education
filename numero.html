	<title>Adivina el numero</title>
</head>
<h1>Programa- adivinar el número</h1>
<script >
	function saltarLinea()
	{
		document.write("<br><br><br>");
	}
	function imprimir(frase)
	{
		document.write(frase);
		saltarLinea();
	}
	var numPen = Math.round(Math.random()*15);
	var numLan = parseInt(prompt("ingrese un numero del 1 al 15"));
	if (numPen==numLan) {
		imprimir("Acertó");
	}else{
		if (numLan>numPen) {
		imprimir("Su numero fue mayor, el numero era " + numPen);
	}else{
			imprimir("Su numero fue menor, el numero era " + numPen);
	}
	}
	</script>
